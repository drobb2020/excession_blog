{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Sign Up{% endblock title %}

{% block content %}

<div class="container" style="width: 540px">
    <h2 class="mb-3">Sign Up</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary btn-lg">Sign Up</button>
    </form>
    <p class="lead my-4">Already have an account? Sign in 
        <a href="{% url 'account_login' %}" class="text-decoration-none">here</a>.
    </p>
</div>

{% endblock content %}
