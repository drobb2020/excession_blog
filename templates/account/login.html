{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load heroicons %}

{% block title %}| Login{% endblock title %} 

{% block content %}

<div class="container" style="width: 540px">
  <h2 class="mb-3">Log In</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary btn-lg">{% heroicon_outline "arrow-right-on-rectangle" size=40 %} Log In</button>
  </form>
  <p class="lead my-4"><i class="fa-regular fa-file-user"></i>
    Don't have an account? Sign up 
    <a href="{% url 'account_signup' %}" class="text-decoration-none">here</a>.
  </p>
</div>

{% endblock content %}
