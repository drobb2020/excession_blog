{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load heroicons %}

{% block title %}| Logout{% endblock title %}

{% block content %}

<div class="container" style="width: 540px">
    <h1 class="mt-5">Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger btn-lg" type="submit">{% heroicon_outline "arrow-left-on-rectangle" size=40 %} Log out</button>
    </form>
</div>

{% endblock content %}
