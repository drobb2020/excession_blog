<div class="row">
  <div class="col-md-8 offset-md-2 my-2">
    {% if messages %}
      {% for message in messages %}
        <div
          class="alert alert-dismissible alert-{{ message.tags }} fade show"
          data-timeout="5000"
          role="alert"
        >
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <p class="lead"><i class="fa-regular fa-circle-exclamation"></i> {{ message }}</p>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
