<div class="col-md-4">
  <a class="text-decoration-none" href="{% url 'post-detail' post.slug %}">
    <div class="card mb-4 box-shadow">
      <img
        class="card-img-top"
        src="{{ post.post_image.url }}"
        alt="{{ post.slug }}"
      />
      <div class="card-body">
        <h2
          class="card-text text-light"
          style="font-size: 18px; font-weight: bold"
        >
          {{ post.title|truncatechars:50 }}
        </h2>
        <p class="card-text text-light">
          {{ post.subtitle|safe|truncatechars:45 }}
        </p>
        <div class="d-flex justify-content-between mb-3">
          <p class="card-text">
            <small class="text-muted" x-text="post.author"
              >{{ post.author.first_name }} {{ post.author.last_name }}</small
            >
          </p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <small>
            {% for tag in post.tags.all %}
            <span class="badge rounded-pill text-dark text-bg-info"
              >{{ tag.name }}</span
            >
            {% endfor %}
          </small>
          <small class="text-muted">{{ post.published_date }}</small>
        </div>
      </div>
    </div>
  </a>
</div>
