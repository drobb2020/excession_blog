{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Post Status Update{% endblock title %}

{% block content %}

<div class="container mt-4">
    <h1>Change the Status on Post {{ post.title }}</h1>
    <hr />
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary btn-lg my-2"><i class="fa-regular fa-check"></i> Update</button>
    </form>
</div>

{% endblock content %}
