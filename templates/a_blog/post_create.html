{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load heroicons %}

{% block title %}| Create a Post{% endblock title %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <h1>Create a New Post</h1>
            <hr />
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary btn-lg my-2">{% heroicon_outline "check-circle" size=40 %} Create Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
