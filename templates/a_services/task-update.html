{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Edit Task{% endblock title %}

{% block content %}

<div style="max-width: 60rem;">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit"><i class="fa-sharp fa-regular fa-square-check"></i> Update Task</button>
        <a href="{% url 'tasks' %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-turn-down-left"></i> Return</a>
    </form>
</div>

{% endblock content %}
