{% for field in form %}
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <spam class="text-danger small">{{ field.errors }}</spam>
  </div>
  <label class="control-label col-sm-4">{{ field.label_tag }}</label>
  <div class="col-sm-12 col-md-8 col-10">{{ field }}</div>
</div>
{% endfor %}
